name: Deploy Documentation to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Run after CI workflow completes successfully
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download CI artifacts (plots)
        uses: actions/download-artifact@v4
        with:
          name: generated-plots
          path: ./artifacts/plots/
          run-id: ${{ github.event.workflow_run.id }}
        continue-on-error: true
        
      - name: Install dependencies
        run: |
          pip install ford
        
      - name: Generate example documentation pages
        run: |
          chmod +x scripts/generate_example_docs.sh
          ./scripts/generate_example_docs.sh
        
      - name: Build documentation
        run: make doc
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the documentation directory
          path: './build/doc'
          
  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4