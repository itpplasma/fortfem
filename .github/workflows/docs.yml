name: Deploy Documentation to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran liblapack-dev libblas-dev libsuitesparse-dev
          pip install ford
          
          # Install fpm (Fortran Package Manager) - same version as CI
          wget https://github.com/fortran-lang/fpm/releases/download/v0.12.0/fpm-0.12.0-linux-x86_64-gcc-12
          chmod +x fpm-0.12.0-linux-x86_64-gcc-12
          sudo mv fpm-0.12.0-linux-x86_64-gcc-12 /usr/local/bin/fpm
          
      - name: Build FortFEM
        run: make build
        
      - name: Run tests and generate outputs
        run: |
          # Create output directories
          mkdir -p doc/media/examples
          
          # Run tests to ensure everything is working
          make test
          
          # Run convergence examples to generate plots (if any)
          # Note: Examples that depend on fortplotlib may fail in CI, that's ok
          fpm run --example || true
          
          # Copy any generated outputs to media directory
          find example -name "*.png" -exec cp {} doc/media/examples/ \; 2>/dev/null || true
          find example -name "*.txt" -exec cp {} doc/media/examples/ \; 2>/dev/null || true
          find example -name "*.pdf" -exec cp {} doc/media/examples/ \; 2>/dev/null || true
          find example -name "*.vtk" -exec cp {} doc/media/examples/ \; 2>/dev/null || true
        
      - name: Build documentation
        run: |
          make doc
          
          # Copy media files to build directory after FORD runs
          mkdir -p build/doc/media/examples
          cp doc/media/examples/* build/doc/media/examples/ 2>/dev/null || true
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the documentation directory
          path: './build/doc'
          
  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4