name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran liblapack-dev libsuitesparse-dev

    - name: Setup Fortran Package Manager
      run: |
        wget https://github.com/fortran-lang/fpm/releases/download/v0.12.0/fpm-0.12.0-linux-x86_64-gcc-12
        chmod +x fpm-0.12.0-linux-x86_64-gcc-12
        sudo mv fpm-0.12.0-linux-x86_64-gcc-12 /usr/local/bin/fpm

    - name: Build
      run: fpm build --profile release

    - name: Run tests
      run: fpm test

    - name: Run tests with coverage
      run: |
        fpm test --flag "--coverage"
        gcov -o build/gfortran*/fortfem/test_* src/*.f90

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./*.gcov
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Build examples
      run: |
        fpm build --example

    - name: Run example
      run: |
        fpm run --example plot_basis || echo "Example needs fortfem module implementation"