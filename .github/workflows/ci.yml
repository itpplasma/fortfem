name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran liblapack-dev libsuitesparse-dev freefem++

    - name: Setup Fortran Package Manager
      run: |
        wget https://github.com/fortran-lang/fpm/releases/download/v0.12.0/fpm-0.12.0-linux-x86_64-gcc-12
        chmod +x fpm-0.12.0-linux-x86_64-gcc-12
        sudo mv fpm-0.12.0-linux-x86_64-gcc-12 /usr/local/bin/fpm

    - name: Build
      run: fpm build --profile release

    - name: Run tests
      run: fpm test

    - name: Run tests with coverage
      run: |
        fpm test --flag "--coverage"
        find build -name "*.gcda" -type f -exec dirname {} \; | sort -u | while read dir; do
          gcov -o "$dir" src/*.f90 || true
        done

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./*.gcov
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Build examples
      run: |
        fpm build --example

    - name: Run examples
      run: |
        fpm run --example simple_poisson
        fpm run --example curl_curl_example

    - name: Run FreeFEM benchmarks
      run: |
        cd benchmark/freefem/poisson-2d
        FreeFem++ poisson_2d.edp || echo "FreeFEM Poisson benchmark completed with display warning"
        cd ../curl-curl
        FreeFem++ curl_curl_2d.edp || echo "FreeFEM curl-curl benchmark completed with display warning"

    - name: Validate benchmark results
      run: |
        echo "Checking benchmark output files..."
        test -f benchmark/freefem/poisson-2d/freefem_convergence_2d.dat
        test -f benchmark/freefem/curl-curl/freefem_results.dat
        test -f benchmark/freefem/curl-curl/freefem_convergence.dat
        echo "âœ… All FreeFEM benchmark files generated successfully"